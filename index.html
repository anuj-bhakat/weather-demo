<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Arya:wght@400;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="box">
        <div class="header">
          <div>Weather App</div>
        </div>
        <div class="search">
          <div class="form">
            <input type="text" name="city" id="city" value="Greater Noida" placeholder="Enter Your City" />
            <button onclick="getWeather()"><i class="fas fa-search"></i></button>
        </div>
        </div>
        <div class="pic-container">
          <img src="./images/cloud.png" alt="Weather Image" />
        </div>
        <div class="temperature">
          <div id="value">--</div>
          <div class="unit">Â°C</div>
        </div>
        <div class="detail">
          <div id="desc">Click Search Icon</div>
        </div>
        <div class="place">
          <div></div>
        </div>
        <div class="day">
          <div>--</div>
        </div>
        <div class="info">
          <div class="info-box">
            <img src="./images/wind-speed.png" alt="">
            <div id="wind">Wind Speed m/s</div>
          </div>
          <div class="info-box">
            <img src="./images/humidity.png" alt="">
            <div id="humidity">Humidity</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
