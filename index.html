<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arya:wght@400;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="main-container">
        <div class="container">
             <div class="header">
                <div>Weather App</div>
             </div>
            <div class="box">
                <div class="search">
                    <form action="#">
                        <input type="text" name="place" id="place" placeholder="Enter Your City">
                    </form>
                </div>
                <div class="pic-container">
                    <img src="./images/cloud.png" alt="Cloud Image">
                </div>
                <div class="temperature">
                    <div class="value">40</div>
                    <div class="unit">Â°C</div>
                </div>
                <div class="place">
                    <div>Greater Noida, UP</div>
                </div>
                <div class="day">
                    <div>Wednesday, 11:00 AM</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
